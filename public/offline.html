<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <color: #666666;meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      color: white;
      background-color: #1a1a1a;
    }
    h1 {
      margin: 0;
    }
    h2 {
      color: #a5a5a5;
      margin: 0;
      padding: 0;
      margin-top: 0.8rem;
    }
    .box {
      border: 1px solid #666666;
      border-radius: 5px;
      padding: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>You're offline..</h1>
    <h2>Check your connection and try again.</h2>
  </div>
  <script>
    setInterval(()=>{
      if(window.navigator.onLine) {
        location.reload()
      }
    }, 700)
  </script>
</body>
</html>
